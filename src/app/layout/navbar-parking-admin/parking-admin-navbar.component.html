<!-- Navbar SmartParking -->
<nav class="bg-background-primary border-b border-gray-200 px-4 md:px-6 py-4 min-h-16">
  <div class="flex items-center justify-between max-w-7xl mx-auto">
    
    <!-- Logo y título (Izquierda) -->
    <div class="flex items-center space-x-3">
      <img 
        src="assets/images/logo-navbar.png" 
        alt="SmartParking Logo" 
        class="w-8 h-8 transition-transform duration-200 hover:scale-105"
      >
      <h1 class="text-text-title font-bold text-xl font-sans">
        SmartParking
      </h1>
    </div>

    <!-- Navegación central -->
    <div class="hidden md:flex items-center space-x-8">
      @for (item of navItems; track item.label) {
        <a 
          [routerLink]="item.route"
          (click)="onNavClick(item.route)"
          class="text-text-secondary hover:text-text-title transition-all duration-200 font-sans font-normal text-base relative hover:-translate-y-0.5"
        >
          {{ item.label }}
        </a>
      }
    </div>

    <!-- Avatar del usuario (Derecha) -->
    <div class="flex items-center">
      <img 
        src="assets/images/photo-profile-icon.png" 
        alt="Perfil de usuario" 
        class="w-10 h-10 rounded-full cursor-pointer hover:opacity-80 transition-opacity duration-200"
      >
    </div>

    <!-- Menú hamburguesa para móvil -->
    <div class="md:hidden">
      <button 
        (click)="toggleMobileMenu()"
        class="text-text-secondary hover:text-text-title transition-colors duration-200 p-2"
        aria-label="Menú de navegación"
        [attr.aria-expanded]="isMobileMenuOpen"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          @if (isMobileMenuOpen) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          }
        </svg>
      </button>
    </div>

  </div>

  <!-- Menú móvil desplegable -->
  <div 
    class="md:hidden transition-all duration-300 ease-in-out overflow-hidden"
    [class.max-h-0]="!isMobileMenuOpen"
    [class.max-h-96]="isMobileMenuOpen"
  >
    <div class="pt-4 pb-4 border-t border-gray-200">
      <div class="flex flex-col space-y-3">
        @for (item of navItems; track item.label) {
          <a 
            [routerLink]="item.route"
            (click)="onNavClick(item.route); closeMobileMenu()"
            class="text-text-secondary hover:text-text-title transition-colors duration-200 font-sans font-normal text-base py-2 px-2 rounded-md hover:bg-background-secondary"
          >
            {{ item.label }}
          </a>
        }
      </div>
    </div>
  </div>
</nav>
