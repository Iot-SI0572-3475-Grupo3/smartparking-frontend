<div class="min-h-screen bg-white">
  <!-- Modal -->
  @if (isModalOpen) {
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-[#FFDA8B] rounded-lg shadow-lg max-w-lg w-full mx-4 p-6 relative">
        <!-- Botón de cerrar en esquina superior derecha -->
        <button
          (click)="closeModal()"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-xl"
        >
          ✕
        </button>

        <!-- Título -->
        <h2 class="text-2xl font-bold text-gray-800 mb-10 text-center">
          ⚠️ ADVERTENCIA FINAL
        </h2>

        <!-- Contenido -->
        <p class="text-gray-700 mb-10 text-center">
          Tienes 2 ausencias (2/3)<br>
          Una ausencia más y tu cuenta será suspendida por 7 días
        </p>
        <p class="text-gray-700 mb-10 text-center">
          Ausencias registradas:<br>
          30 Sep - No llegaste a Espacio B<br>
          15 Sep - No llegaste a Espacio A
        </p>

        <!-- Botón -->
        <button
          (click)="viewPolicy()"
          class="w-full bg-[#2563EB] text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition-colors"
        >
          Ver política de ausencias
        </button>
      </div>
    </div>
  }
</div>
