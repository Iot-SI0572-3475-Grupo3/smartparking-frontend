<div class="min-h-screen bg-white">
  <!-- Modal -->
  @if (isModalOpen) {
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-[#FEF9C3] rounded-lg shadow-lg max-w-lg w-full mx-4 p-6 relative">
        <!-- Botón de cerrar en esquina superior derecha -->
        <button
          (click)="closeModal()"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-xl"
        >
          ✕
        </button>

        <!-- Título -->
        <h2 class="text-2xl font-bold text-gray-10 mb-10 text-center">
          ⚠️ AUSENCIA REGISTRADA
        </h2>

        <!-- Contenido -->
        <p class="text-gray-700 mb-10 text-center">
          Tienes 1 ausencia (1/3)<br>
          No llegaste a tu reserva del<br>
          30 Sep 2025 - Espacio B
        </p>

        <!-- Botón -->
        <button
          (click)="viewDetails()"
          class="w-full bg-[#2563EB] text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition-colors"
        >
          Ver detalles →
        </button>
      </div>
    </div>
  }
</div>
