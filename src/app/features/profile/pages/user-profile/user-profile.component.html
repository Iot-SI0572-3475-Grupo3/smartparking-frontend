<div class="flex flex-row justify-center gap-32 items-start pt-16 text-text-primary pb-8">
  <div class="w-full max-w-xs bg-white border border-gray-200 rounded-lg">
    <div class="flex flex-col items-center px-16 py-12 gap-11">
      <img class="w-44 h-48 mb-3 rounded-full shadow-lg" src="../../../../../assets/images/photo-profile-icon.png" alt="Profile image"/>
      <div class="text-center">
        <h5 class="mb-1 text-2xl font-medium">Editar Perfil</h5>
        <span class="text-base">Actualiza tu informacion personal</span>
      </div>
      <div class="">
        <span class="text-center">Estado: </span>
        <span> Status </span>
      </div>
    </div>
  </div>


  <div class="space-y-6 w-full max-w-3xl p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8">
    <form class="space-y-6" action="#">

      <div class="flex flex-col sm:flex-row gap-8 w-full">
        <div class="flex-1">
          <label for="name" class="block mb-2 text-sm font-medium ">Nombre</label>
          <app-input id="name" type="text" placeholder="Nombre"></app-input>
        </div>

        <div class="flex-1">
          <label for="phone" class="block mb-2 text-sm font-medium ">Numero de telefono</label>
          <app-input type="tel" id="phone" placeholder="Ej: 996458225" ></app-input>
        </div>
      </div>
      <div class="flex-1">
        <label for="email" class="block mb-2 text-sm font-medium ">Correo Electronico</label>
        <app-input id="email" type="email"  placeholder="ejemplo@correo.com" ></app-input>
       </div>

      <div class="flex gap-2">
        <app-button class="w-full" type="button" [disabled]="false" >Editar</app-button>
        <app-button class="w-full" type="submit" [disabled]="false" >Guardar Cambios</app-button>
      </div>
    </form>

    <div class="gap-6 text-center pb-4">
      <h5 class="text-xl font-medium">Estadisticas</h5>
      <div class=" flex flex-col gap-6 sm:flex-row w-full ">

        <a class="p-4 gap-4 block w-full max-w-40 bg-white border border-gray-200 rounded-lg hover:bg-gray-100">
          <p class="font-normal text-text-muted  ">Reservas totales</p>
          <h5 class="text-3xl font-bold tracking-tight ">120</h5>
        </a>
        <a class="p-4 gap-4 block w-full max-w-40 bg-white border border-gray-200 rounded-lg hover:bg-gray-100">
          <p class="font-normal text-text-muted  ">Tiempo total</p>
          <h5 class="text-3xl font-bold tracking-tight  ">120 h</h5>
        </a>
        <a class="p-4 gap-4 block w-full max-w-40 bg-white border border-gray-200 rounded-lg hover:bg-gray-100">
          <p class="font-normal text-text-muted  ">Canceladas</p>
          <h5 class="text-3xl font-bold tracking-tight  ">5</h5>
        </a>
        <a class="p-4 gap-4 block w-full max-w-40 bg-white border border-gray-200 rounded-lg hover:bg-gray-100">
          <p class="font-normal text-text-muted  ">Pendientes</p>
          <h5 class="text-3xl font-bold tracking-tight  ">2</h5>
        </a>

      </div>
    </div>

    <app-button type="button" [disabled]="false" link="/profile/notifications" >Configuración de Notificaciones</app-button>

    <form class="space-y-6" action="#">
      <h5 class="text-center text-xl font-medium  ">Cambiar Contraseña</h5>

      <div class="flex flex-col sm:flex-row gap-8 w-full pb-4">
        <div class="flex-1">
          <label for="new-password" class="block mb-2 text-sm font-medium ">Nueva Contraseña</label>
          <input type="password" name="new-password" id="new-password" placeholder="••••••••" class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-button-primary focus:border-transparent transition-all duration-200 text-text-primary placeholder-text-muted" required/>
        </div>
        <div class="flex-1">
          <label for="new-password" class="block mb-2 text-sm font-medium ">Confirmar Nueva Contraseña</label>
          <input type="password" name="new-password-conf" id="new-password-conf" placeholder="••••••••" class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-button-primary focus:border-transparent transition-all duration-200 text-text-primary placeholder-text-muted" required/>
        </div>
      </div>

      <app-button type="submit" [disabled]="false">Cambiar Contraseña</app-button>

    </form>
  </div>
</div>
