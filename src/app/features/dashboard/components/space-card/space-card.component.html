<!-- Space Card Component SmartParking -->
<div 
  class="bg-background-primary rounded-xl border border-gray-300 p-6 min-h-[120px] flex flex-col justify-center items-center space-y-4 shadow-md"
>
  
  <!-- Nombre del espacio -->
  <h3 class="text-text-primary font-bold text-xl text-center">
    {{ space.name }}
  </h3>
  
  <!-- Estado del espacio -->
  <div 
    class="px-8 py-3 rounded-lg text-center font-medium text-sm"
    [class]="statusConfig.bgColor + ' ' + statusConfig.textColor"
  >
    {{ statusConfig.text }}
  </div>
  
</div>
