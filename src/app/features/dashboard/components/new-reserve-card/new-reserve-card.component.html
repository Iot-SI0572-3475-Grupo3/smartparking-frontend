<div class="bg-background-primary rounded-xl shadow-md p-4 text-center h-full flex flex-col justify-center">

  <!-- Título principal -->
  <h2 class="text-text-primary font-bold text-lg mb-2">
    Nueva Reserva
  </h2>

  <!-- Descripción -->
  <p class="text-text-secondary text-sm mb-3">
    Encuentra y reserva tu espacio ideal en segundos
  </p>

  <!-- Botón de acción -->
  <button
    (click)="onReserveClick()"
    [disabled]="disabled"
    class="bg-button-primary text-text-white font-semibold py-2 px-5 rounded-lg hover:bg-button-primary/90 focus:ring-2 focus:ring-button-primary focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed text-sm">
    + Reservar Espacio
  </button>

</div>
