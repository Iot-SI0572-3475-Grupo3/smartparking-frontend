<div class="bg-background-primary rounded-xl shadow-md p-6 text-center h-full flex flex-col justify-center">

  <!-- Título principal -->
  <h2 class="text-text-primary font-bold text-lg mb-3">
    Nueva Reserva
  </h2>

  <!-- Descripción -->
  <p class="text-text-secondary text-sm mb-6">
    Encuentra y reserva tu espacio ideal en segundos
  </p>

  <!-- Botón de acción centrado -->
  <div class="flex justify-center">
    <button
      (click)="onReserveClick()"
      [disabled]="disabled"
      class="w-full max-w-xs bg-button-primary text-text-white font-semibold py-3 px-6 rounded-lg hover:bg-button-primary/90 focus:ring-2 focus:ring-button-primary focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
      + Reservar Espacio
    </button>
  </div>

</div>
