<!-- New Reserve Card Component SmartParking -->
<div class="bg-background-primary rounded-xl shadow-md p-8 text-center">
  
  <!-- Título principal -->
  <h2 class="text-text-primary font-bold text-2xl mb-4">
    Nueva Reserva
  </h2>
  
  <!-- Descripción -->
  <p class="text-text-secondary text-base mb-8">
    Encuentra y reserva tu espacio ideal en segundos
  </p>
  
  <!-- Botón de acción -->
  <button
    (click)="onReserveClick()"
    [disabled]="disabled"
    class="bg-button-primary text-text-white font-bold py-3 px-6 rounded-lg hover:bg-button-primary/90 focus:ring-2 focus:ring-button-primary focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    + Reservar Espacio
  </button>

</div>
