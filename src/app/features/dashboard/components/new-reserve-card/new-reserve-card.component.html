<!-- New Reserve Card Component SmartParking -->
<div class="bg-background-primary rounded-xl shadow-md p-8 text-center">

  <!-- Título principal -->
  <h2 class="text-text-primary font-bold text-2xl mb-4">
    Nueva Reserva
  </h2>

  <!-- Descripción -->
  <p class="text-text-secondary text-base mb-8">
    Encuentra y reserva tu espacio ideal en segundos
  </p>

  <!-- Botón de acción -->
  <app-button
    (click)="onReserveClick()"
    [disabled]="disabled"
  >
    + Reservar Espacio
  </app-button>


  <!-- html -->
  <app-new-reserve-overlay
    *ngIf="showOverlay"
    [isVisible]="true"
    (closed)="showOverlay = false">
  </app-new-reserve-overlay>

</div>
